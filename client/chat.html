<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Websocket Chat</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class='wrapper'>
        <h1>WebSocket Chat</h1>
        <h3>Total Users: <span id='userCount'>0</span></h3>
        
        <div class='input-container'>
        <input type="text" id="message" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
        </div>

        <div id='chatbox' class= "chat-container"></div>
    </div>

  <!-- Inâ€‘app modal for username -->
  <dialog id="usernameDialog">
    <form id="usernameForm" method="dialog" novalidate>
      <label for="usernameInput">Choose a username:</label><br/>
      <input
        type="text"
        id="usernameInput"
        required
        placeholder="e.g. Alice"
        autofocus
      />
      <menu>
        <button type="submit">Join Chat</button>
      </menu>
    </form>
  </dialog>

    <script src="chat.js"></script>
</body>
</html>
